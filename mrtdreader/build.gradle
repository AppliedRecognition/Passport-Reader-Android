apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName rootProject.getSDKVersion()
        archivesBaseName = "mrtd-reader"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        libraryVariants.all { variant ->
            variant.outputs.all { output ->
                if (variant.name == 'release') {
                    def outputFile = output.outputFile
                    def version = getVersionName()
                    if (outputFile != null && outputFile.name.endsWith(".aar")) {
                        def fileName = "${archivesBaseName}-${version}.aar"
                        output.outputFileName = fileName
                    }
                }
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'org.jmrtd:jmrtd:0.5.6'
    implementation 'org.ejbca.cvc:cert-cvc:1.4.3'
    implementation 'net.sf.scuba:scuba-sc-android:0.0.9'
    implementation 'com.madgag.spongycastle:prov:1.54.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
